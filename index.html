<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        
        <header>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-8 mx-auto"><h1>Password Generator</h1></div>    
            </div>
        </header>

        <section>
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-8 box mx-auto">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <h2>Generate a Password</h2>
                            <hr>
                            <textarea readonly aria-label="Generated Password" placeholder="Your Secure Password" id="display"></textarea>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 col-sm-6 col-md-6 col-lg-6"> <button id="genbtn" onclick="generate()">Generate Password</button>  </div>
                        <div class="col-6 col-sm-6 col-md-6 col-lg-6"> <button id="clpbtn" onclick="copyClipboard()">Copy to Clipboard</button>  </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12"> 
                            <h3>Criteria</h3>
                            <p>Number of Characters:</p>
                            <div id="slidercount"><strong>_</strong></div>
                            <input type="range" min="8" max="128" value="8" id="slider"></div>
                    </div>
                </div>
            </div>
        </section>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
